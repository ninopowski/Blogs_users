{% include "header.html" %}

{% block title %}

{% endblock %}


{% block content %}

{% for blogpost in posts: %}
<div class="post">
    <h2>
        {{ blogpost.title }}
    </h2>

    <h4 class="author">
        {{ blogpost.author }}
    </h4>

    <p class="paragraph">
        {{ blogpost.body }}
    </p>
</div>

{% endfor %}

{% endblock %}
